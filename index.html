<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" href="library.svg" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="table-container">
      <table id="table" class="table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Genre</th>
            <th>Read</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="row">
        <button id="getBooks" class="getBooks">Get Library</button>
        <button id="addToLibrary" class="addLibrary">New Book</button>
        <button id="delete-library" class="delete-library">Delete Library</button>
      </div>
    </div>

    <div class="form-container">
      <form id="form" class="form">

        <h1>New Book</h1>

        <div class="input-container">
          <label for="author">Author:</label>
          <input class="input-box" type="text" id="author" required />
        </div>

        <div class="input-container">
          <label for="title">Title:</label>
          <input class="input-box" type="text" id="title" required />
        </div>

        <div class="input-container">
          <label for="pages">Total Pages:</label>
          <input class="input-box" type="number" id="pages" min="1" required />
        </div>

        <div class="input-container">
        <label for="genre">Genre:</label>
        <input
          class="input-box"
          type="text"
          list="genres"
          id="genre"
          required
        />
        <datalist id="genres">
          <option>Action & Adventure</option>
          <option>Mystery</option>
          <option>Horror</option>
          <option>Thriller & Suspense</option>
          <option>Historical Fiction</option>
          <option>Romance</option>
          <option>Graphic Novel</option>
          <option>Short Story</option>
          <option>Biography</option>
          <option>Food & Drink</option>
          <option>Art & Photography</option>
          <option>History</option>
          <option>Travel</option>
          <option>True Crime</option>
          <option>Humor</option>
          <option>Religion & Spirituality</option>
          <option>Science & Technology</option>
          <option>Children's</option>
        </datalist>
      </div>
        <div class="row">
          <label for="read" class="readit">Have you read it?</label>
          <input type="checkbox" id="read" class="checkbox" />
          <span class="yes">Yes</span>
        </div>

        <span id="bookAdded" class="bookAdded"></span>
        <button type="submit" class="addBook" id="addBook">Add Book</button>
      </form>
    </div>

    <footer class="footer">
      <div class="center">
        <p class="cody" id="cody-fisher"><b>Cody Fisher Â© 2024</b></p>
      </div>

        <a href="mailto:fishercody23@gmail.com" target="_blank">Email</a>

          >LinkedIn</a
        >

        <a href="https://github.com/CFisher21/Library" target="_blank"
          >Repository</a
        >
      </div>
    </footer>
  </body>
</html>
