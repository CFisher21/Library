<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="library.svg">
    <script defer src="script.js"></script>
</head> 
<body>
    <form id="form">

        <label for="author">Author</label>
        <input type="text" id="author" required>

        <label for="title">Title</label>
        <input type="text" id="title" required>

        <label for="pages">Total Pages</label>
        <input type="number" id="pages" min="1" required>

        <label for="genre">Genre</label>
        <input type="text" list="genres" id="genre" required>
        <datalist id="genres">
            <option>Action & Adventure</option>
            <option>Mystery</option>
            <option>Horror</option>
            <option>Thriller & Suspense</option>
            <option>Historical Fiction</option>
            <option>Romance</option>
            <option>Graphic Novel</option>
            <option>Short Story</option>
            <option>Biography</option>
            <option>Food & Drink</option>
            <option>Art & Photography</option>
            <option>History</option>
            <option>Travel</option>
            <option>True Crime</option>
            <option>Humor</option>
            <option>Religion & Spirituality</option>
            <option>Science & Technology</option>
            <option>Children's</option>
        </datalist>

        <label for="read">Have you read it?</label>
        <input type="checkbox" id="read">

        <button type="submit">Add Book</button>
        <span id="bookAdded"></span>
    </form>

    <table id="table">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th># of Pages</th>
            <th>Genre</th>
            <th>Read?</th>
        </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <button id="getBooks">Get Books</button>
</body>
</html>
